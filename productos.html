<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UFT-8">
    <meta name="Forms" author="Viviana D">
    <title>Animalandia</title>
    <link type="image/x-icon" href="img/folder.svg" rel="icon">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <script src="https://kit.fontawesome.com/ca7c98bafe.js" crossorigin="anonymous"></script>
</head>

<body>
    <header id="headerdash">
        <div class="logodash">
            <img src="img/logo.jpg">
            <span>
                <a href="dashboard.html"><br><strong>Inicio</strong>
                    <i class="fa-solid fa-arrow-rotate-left"></i></a>
            </span>
        </div>
        <div class="sesion1">
            <img src="img/golden.jpg">
            <span>
                <strong>Bienvenido,</strong> usuario
                <a href="login.html"><i class="fa-solid fa-right-from-bracket"></i></a>
            </span>
        </div>
    </header>
    <section id="dashboard">
        <article class="bloquemenu">
            <ul>
                <li class="item1"><a href="usuario.html"><i class="fa-solid fa-user"></i> Usuarios</a></li>
                <li class="item1"><a href="cliente.html"><i class="fa-solid fa-users"></i> Clientes</a></li>
                <li class="item1"><a href="productos.html"><i class="fa-solid fa-tag"></i> Productos</a></li>
                <li class="item1"><a href="pedido.html"><i class="fa-solid fa-cart-shopping"></i> Pedidos</a></li>
                <li class="item1"><a href=""><i class="fa-solid fa-arrow-trend-up"></i> Reportes</a></li>
            </ul>
        </article>

        <article class="contenidomenu">
            <div class="producto">
                <div class="tabla-intro">
                    <h1>Gestión de Productos</h1>
                    <a href="productos.html" class="btn-morado">Agregar</a>
                </div>
                <form class="frm-busqueda">
                    <input type="text" name="producto" placeholder="Ingresa el producto a consultar">
                    <button class="btn-morado">Buscar</button>
                </form>

                <form action="" method="" class="form-producto">
                    <div class="form-group">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <input type="text" name="descripcion" id="descripcion" class="form-input"
                            placeholder="Ingresa la descripción del Producto">
                    </div>
                    <div class="form-group">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" name="nombre" id="nombre" class="form-input"
                            placeholder="Ingresa el nombre del Producto">
                    </div>
                    <div class="form-group">
                        <label for="precio" class="form-label">Precio</label>
                        <input type="number" name="precio" id="precio" class="form-input"
                            placeholder="Ingresa el precio del Producto">
                    </div>
                    <div class="form-group">
                        <label for="categoria" class="form-label">Categoria</label>
                        <select name="categoria" class="form-input">
                            <c:foreach>
                                <option value="id">Juguetes</option>
                            </c:foreach>
                            <c:foreach>
                                <option value="id1">Concentrado</option>
                            </c:foreach>
                            <c:foreach>
                                <option value="id2">Medicamento</option>
                            </c:foreach>
                            <c:foreach>
                                <option value="id3">Accesorios</option>
                            </c:foreach>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="submit" name="guardar" value="Guardar" class="form-button btn-morado">
                    </div>
                </form>


        </article>
    </section>
</body>

</html>
